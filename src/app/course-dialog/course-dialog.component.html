<h2 mat-dialog-title>Course Details</h2>

<mat-dialog-content [formGroup]="form">
  <mat-form-field>
    <mat-select placeholder="Select a topic">
      <mat-option *ngFor="let topic of topics" formControlName="id">
        {{topic.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Course Name" formControlName="name">
  </mat-form-field>
  
  <mat-form-field>
      <textarea matInput placeholder="Course Description" formControlName="description"></textarea>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button" (click)="close()">Close</button>
  <button class="mat-raised-button mat-primary" (click)="save()">Save</button>
</mat-dialog-actions>
