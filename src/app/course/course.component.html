<h1>COURSES!</h1>

<mat-grid-list cols="3" rowHeight="1:1" *ngIf="courses.length">
  <ng-container *ngFor="let course of courses">
    <mat-grid-tile>
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ course.name }}</mat-card-title>
        </mat-card-header>

        <img mat-card-image src="{{ imgUrl + course.name }}">
        <mat-card-content>
          <p>{{ course.description }}</p>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </ng-container>
</mat-grid-list>
